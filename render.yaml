services:
  - type: web
    name: inventory-backend
    env: python
    plan: free
    region: oregon  # or singapore, frankfurt
    buildCommand: "./build.sh"
    startCommand: "gunicorn inventory.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.8"

databases:
  - name: inventory-db
    plan: free
    databaseName: inventory
    user: inventory_user
    region: oregon